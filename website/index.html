<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="section1">
        <div class ="input">
            <h1>Weather Journal App</h1>
            <form id=set>    
                <input type="text" placeholder="Enter USA zip-code here" class="zip" id="zip">
                <input type="textarea"  placeholder="Enter your feelings here" class="feelings" id="feelings">
                <button type="submit" class="generate" id="generate">SUBMIT</button>    
            </form>
        </div>
    </section>
    <section class="section2" id="section2">
    <div class="entryHolder">
        <h2 class="city"></h2>
        <p class="date"></p>
        <p class="temp"></p>
        <figure>
            <img src="" class="icon">
            <figcaption class="desc"></figcaption>
        </figure>
        <h4 class="feeling"></h4>
    </div>
</section>
    <script src="app.js"></script>
</body>
</html>
